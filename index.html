<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandbox1</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='app-container'>
    <main>
      <h1>Sandbox1</h1>
      <div id='options-container' class='options-container'>
        <h2>What are you looking for?</h2>
        <div class='option-buttons-container'>
          <button id='books-button'>
            Books
          </button>
          <button id='movies-button'>
            Movies
          </button>
          <button id='articles-button'>
            Articles
          </button>
        </div>
      </div>
      <div class='content-container hidden'>
        <h3 id='results-title'>Movies!</h2>
        <div id='results-container' class='results-container'>
          <ol>
            <li>Movie 1</li>
            <li>Movie 2</li>
            <li>Movie 3</li>
            <li>Movie 4</li>
          </ol>
          <ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
